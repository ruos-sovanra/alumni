<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Code</title>
    <style>
        /* Custom styles to ensure the email looks good in different clients */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7fafc;
            padding-top: 32px;
            padding-bottom: 32px;
        }
        .container {
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
            background-color: #ffffff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .logo img {
            height: 64px;
        }
        .text-gray-700 {
            color: #4a5568;
            margin-bottom: 16px;
        }
        .code-box {
            background-color: #ebf8ff;
            border: 1px solid #bee3f8;
            color: #2b6cb0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        .code-box span {
            font-size: 1.875rem; /* 3xl */
            font-weight: bold;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{${logo}}" alt="Company Logo">
    </div>
    <p class="text-gray-700" th:text="'Hello, ' + ${name}"></p>
    <p class="text-gray-700">You requested an OTP code to complete your verification process. Please use the code below:</p>
    <div class="code-box">
        <span th:text="${otp}"></span>
    </div>
    <p class="text-gray-700">If you did not request this code, please ignore this email.</p>
    <p class="text-gray-700">Thank you,</p>
    <p class="text-gray-700 font-bold">The Alumni Team</p>
</div>
</body>
</html>
